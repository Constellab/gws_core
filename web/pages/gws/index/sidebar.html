<aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__content">
        <nav class="mdc-list">
            <a class="mdc-list-item mdc-list-item--activated" href="/" aria-current="page" tabindex="0">
                <span class="mdc-list-item__ripple"></span>
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
                <span class="mdc-list-item__text">Home</span>
            </a>
            {% for name, btn in settings.buttons.items() %}
            <a class="mdc-list-item" href="{{ btn.url }}">
                <span class="mdc-list-item__ripple"></span>
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">{{ btn.icon }}</i>
                <span class="mdc-list-item__text">{{ btn.label }}</span>
            </a>
            {% endfor %}
        </nav>
    </div>
</aside>

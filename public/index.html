<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Gencovery" />
    <meta name="description" content="Gencovery Web Services" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="{{ settings.app.favicon.type }}" href="{{ settings.app.favicon.src }}" />

    {% for url in settings.app.styles %}
        <link rel="stylesheet" type="text/css" href="{{ url }}"></link>
    {% endfor %}

    {% for url in settings.app.scripts %}
        <script defer src="{{ url }}"></script>
    {% endfor %}

    {% for url in settings.app.modules %}
        <script defer src="{{ url }}" type="module"></script>
    {% endfor %}

    <title>{{ settings.app.title }}</title>
</head>
<body>
    <div class="gws-dashboard" id="gws-dashboard" style="top: 0; left: 0; width: 100%; height: 100vh;"></div>
    {% for btn in settings.app.left_buttons %}
        <g-left-btn data-name="{{ btn.icon }}" data-icon="{{ btn.icon }}" data-onclick="{{ btn.onclick }}"></g-left-btn>
    {% endfor %}
</body>
